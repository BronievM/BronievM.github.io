<script type="module">
import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';
import PhotoSwipe from 'https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js';

const gallery = document.querySelector('.justified-gallery');
const overlay = document.getElementById('loading-overlay');

window.addEventListener('DOMContentLoaded', () => {
  if (!gallery) return;

  $(gallery).justifiedGallery({
    rowHeight: 515,
    maxRowHeight: 800,
    justifyThreshold: 0.95,
    margins: 5,
    captions: false,
    lastRow: 'justify',
    rel: 'gallery1'
  }).on('jg.complete', () => {
    overlay.style.display = 'none';
    gallery.style.visibility = 'visible';

    const lightbox = new PhotoSwipeLightbox({
      gallery: '.justified-gallery',
      children: 'a',
      pswpModule: () => Promise.resolve(PhotoSwipe),
      paddingFn: () => ({ top: 20, bottom: 30, left: 20, right: 20 })
    });

    
    lightbox.on('uiRegister', () => {
      lightbox.pswp.ui.registerElement({
        name: 'download-button',
        order: 9,
        isButton: true,
