<style>
  /* Стара версія на флексі */
   .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px; /* Основний відступ */
  }  
  

  .gallery-item {
  flex: 1 1 calc(25% - 10px);
  max-width: calc(25% - 10px);
  border-radius: 8px;
  margin: 0;
  overflow: hidden;/* Або 4/5, 1/1 — на твій смак */
}

.gallery-item.horizontal {
  aspect-ratio: 3 / 2;
}

.gallery-item.vertical {
  aspect-ratio: 4 / 5;
}

.gallery-item img {
  cursor: zoom-in;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


/* Якщо галерея має рівно 2 зображення */
.gallery-item:nth-last-child(2):first-child,
.gallery-item:nth-last-child(2):first-child ~ .gallery-item {
  flex: 1 1 calc(50% - 10px);
  max-width: calc(50% - 10px);
}

/* Якщо галерея має рівно 3 зображення */
.gallery-item:nth-last-child(3):first-child,
.gallery-item:nth-last-child(3):first-child ~ .gallery-item {
  flex: 1 1 calc(33.333% - 10px);
  max-width: calc(33.333% - 10px);
}

/* Якщо галерея має рівно 4 зображення */
.gallery-item:nth-last-child(4):first-child,
.gallery-item:nth-last-child(4):first-child ~ .gallery-item {
  flex: 1 1 calc(25% - 10px);
  max-width: calc(25% - 10px);
}
  

@media (max-width: 1024px) {
  .gallery-item {
    flex: 1 1 calc(50% - 10px);
    max-width: calc(50% - 10px);
  }
}

@media (max-width: 600px) {
  .gallery-item {
    flex: 1 1 100%;
    max-width: 100%;
  }
}

#lightbox-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 9999;
  cursor: zoom-out;
}
#lightbox-overlay img {
  max-width: 90vw;
  max-height: 90vh;
  object-fit: contain;
  border-radius: 8px;
}
</style>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.onload = () => {
        const ratio = img.naturalWidth / img.naturalHeight;
        img.parentElement.classList.add(ratio > 1 ? 'horizontal' : 'vertical');
      };
    });
  });

  document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("lightbox-overlay");
  const overlayImg = document.getElementById("lightbox-img");

  document.querySelectorAll(".gallery-item img").forEach(img => {
    img.addEventListener("click", () => {
      overlayImg.src = img.src;
      overlay.style.display = "flex";
    });
  });

  overlay.addEventListener("click", () => {
    overlay.style.display = "none";
  });

  overlay.addEventListener("wheel", e => {
  e.preventDefault();
}, { passive: false });
});
</script>
